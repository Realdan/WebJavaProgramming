<!DOCTYPE html>
<html>
<head>
	<title>form</title>
</head>
<body bgcolor="#EEEEEE">
	<h4 align="center">New Member</h4>
	<form>
		<table>
			<tr>
				<td>ID</td>
				<td><input type="text" name="ID" value="" style="width: 320px"><br></td>
			</tr>
			<tr>
				<td>Password</td>
				<td><input type="text" name="Password" value="" style="width: 320px"><br></td>
			</tr>
			<tr>
				<td>Re-Password</td>
				<td><input type="text" name="Re-Password" value="" style="width: 320px"><br></td>
			</tr>
			<tr style="height: 20px"></tr>
			<tr>
				<td>First Name</td>
				<td><input type="text" name="First Name" value="" style="width: 320px"><br></td>
			</tr>
			<tr>
				<td>Last Name</td>
				<td><input type="text" name="Last Name" value="" style="width: 320px"><br></td>
			</tr>
			<tr>
				<td>Address</td>
				<td><input type="text" name="Address" value="" style="width: 320px"><br></td>
			</tr>
			<tr>
				<td>City</td>
				<td><input type="text" name="City" value="" style="width: 320px"><br></td>
			</tr>
			<tr>
				<td>State</td>
				<td>
					<select name="states">
						<option value="Select State" selected>[Select State]</option>
					</select>
				</td>
			</tr>
			<tr>
				<td>Country</td>
				<td><input type="text" name="City" value="" style="width: 160px"><br></td>
			</tr>
			<tr>
				<td>Email Address</td>
				<td><input type="text" name="City" value="" style="width: 320px"><br></td>
			</tr>
			<tr style="height: 20px"></tr>
			<tr>
				<td>Select Interest</td>
				<td>
					<input type="checkbox" name="Interests[]" value="Technology"> Technology
					<input type="checkbox" name="Interests[]" value="Enterprise"> Enterprise
					<input type="checkbox" name="Interests[]" value="Research"> Research
					<input type="checkbox" name="Interests[]" value="Government"> Government
					<input type="checkbox" name="Interests[]" value="People"> People
					<input type="checkbox" name="Interests[]" value="Lifestyle"> Life Style
					<input type="checkbox" name="Interests[]" value="Opinion"> Opinion<br>
				</td>
			</tr>
			<tr style="height: 85px;background-color: white">
				<td colspan="2"></td>
			</tr>
			<tr>
				<td>&nbsp;</td>
				<td>
					<input type="submit" value="Submit Information">
					<input type="reset" value="Reset Form">
				</td>
			</tr>
		</table>
	</form>

</body>
</html>
